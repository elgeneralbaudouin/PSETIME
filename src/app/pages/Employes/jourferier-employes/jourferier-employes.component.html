<app-welcome></app-welcome>
<section>
    <div class="cla_em">
      <p class="nom_em"><span>PSE</span>TIME / Jour Ferier</p>
    </div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z10 vg cl1">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell class="mat-header-cell" *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titre">
          <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.titre}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="jour">
          <mat-header-cell *matHeaderCellDef> Jour </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.jour}} </mat-cell>
        </ng-container>
      
         <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.action}} </mat-cell>
        </ng-container>
      
      
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</section>
